<div>
    <h3>Text similarity</h3>
    <form [formGroup]="textForm" (submit)="getSimilarity()" class="mb-5">
        <div class="form-group">
          <label for="text">Text 1</label>
          <textarea class="form-control" id="text" placeholder="Enter your first text" rows="4" [formControlName]="'text1'"></textarea>
          <div class="error-message text-danger" *ngIf="textForm.get('text1')?.errors?.['required']"> Text 1 is required! </div>
        </div>
        <br>
        <div class="form-group">
          <label for="text">Text 2</label>
          <textarea class="form-control" id="text" placeholder="Enter your second text" rows="4" [formControlName]="'text2'"></textarea>
          <div class="error-message text-danger" *ngIf="textForm.get('text2')?.errors?.['required']"> Text 2 is required! </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>The similarity of your texts is: <b>{{ similarityNumber.toFixed(2) }} %</b></p>
</div>
